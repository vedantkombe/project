<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
  width: 100%;
  border-collapse: collapse;
  font-family: Arial, sans-serif;
  margin: 20px 0;
  box-shadow: 0 0 10px rgba(14, 3, 3, 0.937);
}

th, td {
  border: 1px solid #02050600;
  padding: 12px 15px;
  text-align: left;
}

th {
  background-color: #000000;
  color: #0d0101;
  text-transform: uppercase;
}

tr:nth-child(even) {
  background-color: #0c0303e4;
}

tr:hover {
  background-color: #ffeaea;
  transition: background-color 0.3s;
}

    </style>
</head>
<body>
    <h1> Table in Html</h1>

    <table>
<thead>
<tr>
    <th>Name</th>
    <th>Role</th>
    <th>salary</th>
</tr>
</thead>

<tbody>
<tr>
    <td>Harry</td>
    <td>Software Developer</td>
    <td>100000</td>
</tr>

<tr>
    <td>Rohan</td>
    <td>Software Developer</td>
    <td>670000</td>
</tr>

<tr>
    <td>yash</td>
    <td>Software Developer</td>
    <td>107998</td>
</tr>
</tbody>



    </table>
</body>
</html>
